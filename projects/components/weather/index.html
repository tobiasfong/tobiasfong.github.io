<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Component</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="./weather.css" />
  </head>

  <body>
    <nav class="container">
      <a href="/">Home</a>
      <a href="/projects/components/">Components</a>
      <a href="/projects/components/weather/" class="active">Weather</a>
    </nav>

    <main class="container">
      <h1>Weather (Open-Meteo)</h1>
      <p class="lead">
        Live weather data using the Open-Meteo API (no API key, no billing).
      </p>

   <section class="weather-card" aria-live="polite">
  <h2>Weather</h2>

  <label for="citySelect">City</label>
  <select id="citySelect">
    <option value="tokyo">Tokyo</option>
    <option value="singapore">Singapore</option>
    <option value="minneapolis">Minneapolis</option>
  </select>

  <div class="weather-display" id="weatherDisplay">
  <div class="weather-icon" id="icon" aria-hidden="true">⛅</div>

  <div class="weather-values">
    <p class="weather-temp" id="temperature">–</p>
    <p class="weather-desc" id="description">Loading…</p>

    <!-- Skeleton placeholders -->
    <div class="weather-skeleton" aria-hidden="true">
      <div class="skeleton skeleton-icon"></div>
      <div class="skeleton-lines">
        <div class="skeleton skeleton-temp"></div>
        <div class="skeleton skeleton-text"></div>
      </div>
    </div>
  </div>
</div>
</section>
    </main>

    <script src="./weather.js"></script>
  </body>
</html>
